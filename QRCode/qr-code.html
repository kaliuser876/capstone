<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event QR Code</title>
  <link rel="stylesheet" href="../CSSFolder/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Event QR Code</h1>

    <!-- QR Code Display -->
    <img id="qrCode" class="qr-img" alt="QR Code" />

    <!-- Button Group -->
    <div class="button-group">
      <a id="downloadBtn" class="btn" download="event-qr-code.png">Download QR Code</a>
      <a href="../Host-Dashboard-Page/hoasting.html" class="btn">Back to Host Page</a>
    </div>
  </div>

  <script>
    // Link to check-in page
    const eventUrl = "checkingIn.html"; 
    const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example${encodeURIComponent(eventUrl)}&size=250x250`;

    const qrImg = document.getElementById("qrCode");
    const downloadBtn = document.getElementById("downloadBtn");
    qrImg.src = qrApi;
    downloadBtn.href = qrApi;
  </script>
</body>
</html>
